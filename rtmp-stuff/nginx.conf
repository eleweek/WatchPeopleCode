rtmp {
    server {
        listen 1935;
        buflen 100ms;
        application live {
            on_publish http://www.watchpeoplecode.com/rtmp_auth;
            on_publish_done http://www.watchpeoplecode.com/rtmp_done;
            live on;
            hls on;
            hls_path /tmp/hls;
            hls_fragment 2s;
            record all;
            record_unique on;
            record_interval 300m;
            record_path /var/cache/nginx_rtmp_recordings;
            record_max_size 30000M;
            exec_push /scripts/exec_push.sh $name 1;
            exec_push /scripts/exec_push.sh $name 2;
            exec_push /scripts/exec_push.sh $name 3;
        }
    }
}
